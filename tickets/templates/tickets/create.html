{% load static %}

{% csrf_token %}
{% if stop_btn %}
    <p>Livre/Article</p>
{% endif %}
<div class="form-group row-auto justify-content-center">
    <div class="col mt-3">
        <p>Titre</p>
        <input class="form-control" type="text" name="title" maxlength="128" value="{{ticket.title}}" required>
    </div>
</div>
<div class="form-group row-auto justify-content-center">
    <div class="col mt-3">
        <p>Description</p>
        <textarea class="form-control" id="description" name="description" maxlength="2048" rows="9"
                    required>{{ticket.description}}</textarea>
    </div>
</div>
<div class="row-auto justify-content-center mb-3 mt-3">
    <p>Image</p>
    {% if ticket.image %}
        <div class="container img_post mt-0 mb-3">
            <img src="{{ticket.image.url}}">
        </div>
    {% endif %}
    <img src="#"  class="img-preview img_post mt-0 mb-3">
    <div class="col ">
        <input class="custom-file-input" type="file" name="image" accept="image/*" >
    </div>
</div>
{% if not stop_btn %}
    <div class="d-grid justify-content-end">
        <input class="btn btn-primary mt-3" type="submit" value="Envoyer">
    </div>
{% endif %}
