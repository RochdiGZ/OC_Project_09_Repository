{% extends "base.html" %}

{% block title %}Céation d'un ticket{% endblock %}

{% block content %}
    {% include "nav_bar.html" %}
    {% block nav_bar %}
    {% endblock %}
    <h2 class="text-center">Créer un ticket</h2>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mb-3">
                <input class="btn btn-success" type="submit" value="Envoyer">
            </div>
        </form>
    </div>

    <div class="container-fluid text-center mb-3">
         <p>LITReview | Copyright &copy; 2023</p>
         <a class="alert alert-link" href="{% url 'home' %}">Flux</a>
         <a class="alert alert-link" href="{% url 'posts' %}">Posts</a>
         <a class="alert alert-link" href="{% url 'subscribers' %}">Abonnments</a>
         <a class="alert alert-link" href="{% url 'logout' %}">Se déconnecter</a>
     </div>
{% endblock %}
