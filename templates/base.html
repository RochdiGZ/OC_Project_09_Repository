<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LITReview est une application web permettant de
                demander ou publier des critiques de livres ou d'articles.">
    <title>{% block title %}LITReview{% endblock %}</title>

    <!--  # https://pixabay.com/fr/photos/polynisia-tahiti-3021072/  -->
    <link rel="icon" href="{% get_media_prefix %}logo.ico">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <img class="logo" src="{% static 'logo.png' %}" alt="Logo">
    </nav>

    {% block content %}{% endblock %}

</body>
</html>
