<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LITReview est une application web permettant de
                demander ou publier des critiques de livres ou d'articles.">
    <title>LITReview</title>
    <link rel="icon" href="{% static 'LITReview/logo.ico' %}">
    <link rel="stylesheet" href="{% static 'LITReview/base.css' %}">
</head>
<body>
    <h1>Connexion</h1>
    {% block content %}{% endblock content %}
    {% if user.is_authenticated %}
        <p>Vous êtes connecté en tant que {{ request.user }}. <a href="{% url 'logout' %}">Se déconnecter</a></p>
    {% endif %}
</body>
</html>
