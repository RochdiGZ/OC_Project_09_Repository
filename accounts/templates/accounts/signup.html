{% extends "base.html" %}

{% block title %}Formulaire d'inscription{% endblock %}

{% block content %}
    <section id="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="form-title">Inscrivez-vous</h2>
            {{ form.as_p }}
            {# {% for message in errors.values %}<h3 style="color: red;">{{ message }}</h3> #}
            <button class="form-button"><a href="{% url 'login' %}" type="button">Retourner</a></button>
            <input class="form-button" type="submit" value="S'inscrire">
        </form>
    </section>
{% endblock %}
