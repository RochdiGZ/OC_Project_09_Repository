{% extends "base.html" %}

{% block title %}Formulaire d'inscription{% endblock %}

{% block content %}
     <h2 class="text-center">Inscrivez-vous</h2>
     <div class="container">
            <div class="row">
                <div class="col-sm mb-3">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="col-sm mb-3">
                            <input class="form-control" type="text" id="username" placeholder="Nom d'utilisateur">
                        </div>
                        <div class="col-sm mb-3">
                            <input class="form-control" type="password" id="password1" placeholder="Mot de passe">
                        </div>
                        <div class="col-sm mb-3">
                            <input class="form-control" type="password" id="password2"
                                   placeholder="Confirmation du mot de passe">
                        </div>
                        <div class="text-center mb-3">
                            <a class="btn btn-secondary" href="{% url 'login' %}">Retourner</a>
                            <input class="btn btn-success" type="submit" value="S'inscrire">
                        </div>
                    </form>
                </div>
            </div>
     </div>

    <div class="container-fluid text-center mb-3">
         <p>LITReview | Copyright &copy; 2023</p>
         <a class="alert alert-link" href="{% url 'login' %}">Se connecter</a>
     </div>
{% endblock %}
