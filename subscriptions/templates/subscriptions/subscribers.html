{% extends "base.html" %}

{% block title %}Editer les abonnés{% endblock %}

{% block content %}
    <p>Afficher les abonnés</p>
    <hr>
    <ul>
        <li>LITReview</li>
        <li><a href="{% url 'home' %}">Flux</a></li>
        <li><a href="{% url 'posts' %}">Posts</a></li>
        <li><a href="{% url 'subscribers' %}">Abonnemnets</a></li>
        <li><a href="{% url 'logout' %}">Se déconnecter</a></li>
    </ul>
    <hr>

    <section id="form-container">
        <form method="POST">
            {% csrf_token %}
            <h2 class="form-title">Suivre d'autres utilisateurs</h2>
            {{ form.as_p }}
            <input class="form-button" type="submit" value="Envoyer">
        </form>
    </section>
{% endblock %}
